<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Area</title>
</head>
<body>
    <map name="primary">
        <area
          shape="circle"
          coords="75,75,75"
          href="left.html"
          alt="Click to go Left" />
        <area
          shape="circle"
          coords="275,75,75"
          href="right.html"
          alt="Click to go Right" />
      </map>
      <img
        usemap="#primary"
        src="https://dummyimage.com/350x150"
        alt="350 x 150 pic" />
      
</body>
</html>
