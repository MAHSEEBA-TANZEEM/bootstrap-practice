<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <h2>Bootstrap Buttons</h2>
    <div>
        <button class="btn btn-success">one</button>
        <button class="btn btn-danger">two</button>
        <button class="btn btn-warning">three</button>
        <button class="btn btn-info">four</button>
    </div>
    <br><hr>
    <h2>Button Tags</h2>
    <div>
        <a href="#" class="btn btn-primary">Link</a>
        <input type="submit" class="btn btn-secondary" value="Submit">
        <input type="button" class="btn btn-warning" value="Input">
        <input type="reset" class="btn btn-dark" value="reset">
    </div>
    <br><hr>
    <h2>Outline Buttons</h2>
    <div>
    <button class="btn btn-outline-danger">Failed</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-secondary">Again</button>
    </div>
    <br><hr>
    <h2>Button Sizes</h2>
    <button class="btn btn-warning btn-lg">Warning</button>
    <button class="btn btn-info btn-sm">Info</button>
    <button class="btn btn-outline-warning btn-lg">Warning</button>
    <button class="btn btn-outline-danger btn-sm">Danger</button>
    <button class="btn btn-outline-secondary" disabled>Disabled</button>
   

    
    <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></Script>
</body>
</html>
