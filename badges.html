<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP BADGES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="badges.css">
</head>
<body>
    <div>
        <h1>Notifications <span class="bagde bg-primary">20+</span></h1>
    </div>
    <hr>
    <h3>Buttons</h3>
    <div>
        <button class="btn btn-danger">Notification<span class="badge bg-primary">50+</span></button>
        <button class="btn btn-warning">Warnings<span class="badge bg-danger">90+</span></button>
    </div>
    <hr>
    <h3>Badge Positions</h3>
    <br>
    <button type="button" class="btn btn-success position-relative">
        Success
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill  bg-danger">
         done
        </span>
    </button>
    <br><br>
    <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    

    <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></Script>
</body>
</html>
